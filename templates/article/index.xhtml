<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    {% include 'header.xhtml' %}
    <link rel="stylesheet" href="{{url}}css/article.css" />
    <link rel="stylesheet" href="{{url}}css/rate.css" type="text/css" />
    <script type="text/javascript" src="{{url}}js/article.js" ></script>
    <body>
        <div class="left_div">
            <div class="search">
                <label for="search"></label>
                <input class="input" type="text" name="search" id="search" value="{{key}}" /><input name="mainSearch" id="mainSearch" class="btn" type="button" value="搜索" />
            </div>
            <div class="crop_class" style="display: none;">
                <div class="crop_content_class" >
                    <nobr><text class="changyong">常用标签</text></nobr>
                    <div class="crop_content_item">
                        {% for item in labeldata%}
                        <a class="class_item"  onclick="resetClass({{item.LabelId}})" href="javascript:void(0)">{{item.LabelText}}</a>
                        {% endfor %}
                    </div></div>
            </div>
            <div class="article_list">
                {{ include ('list/article_list_article.html')}} 
                {{ include ('list/page_count.html')}}
            </div>
        </div>
        <div class="right_div">

            <div class="ad_1">
                广告
            </div>
            <div class="right_menu">
                <div class="right_menu_line"></div>
                <text class="right_menu_text">热门阅读</text><div class="right_menu_line"></div></div>
            <div class="remen">
                {{ include ('list/article_list.html')}}

            </div>
            <div class="ad_1">
                广告
            </div>
        </div>
    </body>
</html>
